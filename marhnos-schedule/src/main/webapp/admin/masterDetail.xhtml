<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<h:outputStylesheet name="grid/grid.css" library="primefaces" />
</h:head>

<h:body>

	<h:form>

		<div class="ui-grid">






			<!--  -->

			<div class="ui-grid-row">
				<div class="ui-grid-col-12">
					<center>
						<h1>
							AREA:
							<h:outputText id="txt_count" value="#{masterDetailPoll.area}" />
						</h1>
					</center>
				</div>
			</div>


			<!--  -->
			<div class="ui-grid-row">
				<div class="ui-grid-col-6">

					<p:chart id="bar2" type="bar" model="#{masterDetailPoll.barModel}"
						responsive="true" style="height:300px;" />


				</div>

				<div class="ui-grid-col-6">
					<p:fieldset legend="PPC Cumplido" style="margin-bottom:20px">
						<h:panelGrid id="ppcDiario" columns="1"
							style="text-aling: center;font-weight: 900;font-size: 100px">
							<h:outputText value="#{masterDetailPoll.ppc}%" />
						</h:panelGrid>
					</p:fieldset>
				</div>
			</div>




			<!--  -->
			<div class="ui-grid-row">

				<div class="ui-grid-col-6">
					<p:chart type="line"
						model="#{masterDetailChartLineBean.lineModel2}"
						style="height:300px;" />
				</div>

				<div class="ui-grid-col-6">
					<p:chart type="bar" model="#{masterDetailChartBarBean.barModel}"
						responsive="true" style="height:300px;" />
				</div>

			</div>



		</div>


		<p:poll interval="5" listener="#{masterDetailPoll.areaPosition}"
			update="txt_count,bar2,ppcDiario" />

	</h:form>
</h:body>

</html>
