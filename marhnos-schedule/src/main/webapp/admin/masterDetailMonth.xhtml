<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<h:outputStylesheet name="grid/grid.css" library="primefaces" />
</h:head>

<h:body>

	<h:form>

		<div class="ui-grid">

			<!--  -->

			<div class="ui-grid-row">
				<div class="ui-grid-col-12">
					<center>
						<h1>

							<h:outputText id="txt_count" value="Reporte del Mes" />
						</h1>
					</center>
				</div>
			</div>



			<!--  -->
			<div class="ui-grid-row">
				<div class="ui-grid-col-3">

					<p:chart type="metergauge"
						model="#{masterDetailMonthBean.meterGaugeModel}"
						style="width:400px;height:250px" />

				</div>

				<div class="ui-grid-col-3">

					<p:chart id="bar2" type="bar"
						model="#{masterDetailMonthBean.barModel}" responsive="true"
						style="height:300px;" />

				</div>

				<div class="ui-grid-col-6">
					<p:chart type="line"
						model="#{masterDetailChartLineBean.lineModel2}"
						style="height:300px;" />
				</div>
			</div>
			
			
				<!--  -->
			
			<div class="ui-grid-row">
				<div class="ui-grid-col-6">

					<p:chart type="line" model="#{masterDetailChartAreaBean.areaModel}" style="height:300px" />

				</div>

			

				<div class="ui-grid-col-6">
					
				</div>
			</div>


		</div>
	</h:form>
</h:body>

</html>
